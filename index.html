<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
 
    <div class="image"></div>
    
    <section>
      <h1>Equilibrium #3429</h1>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="icon-etherum">
          <p>0.041 ETH</p>
        </div>
        
        <div class="days-left">
          <img src="/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
        
      </div>
      <div class="creator">
        <img src="/images/image-avatar.png" alt="image-avatar">
        <p>Creation of<span> Jules Wyvern</span></p>
      </div>
      
    </section>
    
  </main>
</body>
</html>
